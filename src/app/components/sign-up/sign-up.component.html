<div class="sign-up-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <img class="logo" src="../../../assets/icons/icon-512x512.png"/>
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>

    <form class="sign-up-form" (ngSubmit)="submitSignUpForm()">
      <mat-card-content>
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Username" [formControl]="username" (keydown.space)="$event.preventDefault();">
          <mat-error *ngIf="username.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <input matInput type="email" placeholder="Email" [formControl]="email" (keydown.space)="$event.preventDefault();">
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <input matInput type="password" placeholder="Password" [formControl]="password" (keydown.space)="$event.preventDefault();">
          <mat-error *ngIf="password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <input matInput placeholder="Full name" [formControl]="fullName">
          <mat-error *ngIf="fullName.hasError('required')">
            Full name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Sign Up</button>
    </form>
  </mat-card>

</div>

<div class="search-quizzes">
  <form [formGroup]="filterForm" class="search-form">
    <mat-form-field class="search-input">
      <mat-label><mat-icon>search</mat-icon> Search</mat-label>
      <label>
        <input matInput type="search" formControlName="query">
      </label>
    </mat-form-field>
  </form>
</div>
<div class="quiz-list">
  <mat-card class="quiz-item" *ngFor="let quiz of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="player-image"></div>
      <mat-card-title>{{this.truncate(quiz.title)}}</mat-card-title>
      <mat-card-subtitle>{{quiz.ownerUserName}} - {{quiz.createdDate | date: 'dd-MM-yyyy'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{quiz.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><del><fa-icon [icon]="icons.playIcon"></fa-icon>Play</del></button>
      <button mat-button><del><fa-icon [icon]="icons.favIcon"></fa-icon>Favorite</del></button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="quiz-list-bottom" *ngIf="showMoreEnabled">
  <a (click)="showMore()">Show more</a>
</div>

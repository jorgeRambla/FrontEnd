<mat-accordion>
  <a mat-list-item disableRipple routerLink="home" (click)="this.sideNav.close()"><fa-icon class="alone" [icon]="icons.playIcon"></fa-icon>Play</a>
  <!-- User manage panel -->
  <mat-expansion-panel *ngIf="hasUserPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <fa-icon [icon]="icons.userIcon"></fa-icon>User configuration
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item disableRipple><fa-icon [icon]="icons.userIcon"></fa-icon><del>My account</del></a>
      <a mat-list-item disableRipple><fa-icon [icon]="icons.heartIcon"></fa-icon><del>My favorite quizzes</del></a>
      <a mat-list-item disableRipple><fa-icon [icon]="icons.historyIcon"></fa-icon><del>My history</del></a>
      <a mat-list-item disableRipple><fa-icon [icon]="icons.statsIcon"></fa-icon><del>My stats</del></a>
      <a mat-list-item (click)="logout()"><fa-icon [icon]="icons.logOutIcon"></fa-icon>Logout</a>
    </ng-template>
  </mat-expansion-panel>
  <!-- MURCY config, only available for admins-->
  <mat-expansion-panel *ngIf="hasAdminPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <fa-icon [icon]="icons.settingsIcon"></fa-icon>Murcy configuration
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item><del>ADMIN CONF 1</del></a>
    </ng-template>
  </mat-expansion-panel>
  <!-- User and editor request (only appliers)-->
  <mat-expansion-panel *ngIf="hasUserPermission && (!hasAdminPermission || !hasReviewerPermission)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <fa-icon [icon]="icons.newRequestIcon"></fa-icon>Requests
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item routerLink="request-editor" *ngIf="hasUserPermission" (click)="this.sideNav.close()">
        <fa-icon [icon]="icons.editorIcon"></fa-icon> Editor request
      </a>
      <a mat-list-item *ngIf="hasEditorPermission"><fa-icon [icon]="icons.quizRequestIcon"></fa-icon><del> Active requests</del></a>
    </ng-template>
  </mat-expansion-panel>
  <!-- ADMIN panel, manage request-->
  <mat-expansion-panel *ngIf="hasReviewerPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Requests manager
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item routerLink="manage-requests-editor" *ngIf="hasAdminPermission" (click)="this.sideNav.close()">New editors</a>
      <a mat-list-item routerLink="manage-requests-quiz" *ngIf="hasReviewerPermission" (click)="this.sideNav.close()">New quizzes</a>
    </ng-template>
  </mat-expansion-panel>
  <!-- Editor panel to create quizzes -->
  <mat-expansion-panel *ngIf="hasEditorPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <fa-icon [icon]="icons.boxIcon"></fa-icon>My Quizzes
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item routerLink="my-questions" *ngIf="hasEditorPermission" (click)="this.sideNav.close()">
        <fa-icon [icon]="icons.questionIcon"></fa-icon>
        My questions
      </a>
      <a mat-list-item routerLink="my-questions/new" *ngIf="hasEditorPermission" (click)="this.sideNav.close()">
        <fa-icon size="xs" [icon]="icons.plusIcon" class="joined"></fa-icon>
        <fa-icon [icon]="icons.questionIcon"></fa-icon>
        Create question
      </a>
      <a mat-list-item routerLink="my-quizzes" *ngIf="hasEditorPermission" (click)="this.sideNav.close()">
        <fa-icon [icon]="icons.quizIcon"></fa-icon>
        My quizzes
      </a>
      <a mat-list-item routerLink="my-quizzes/new" *ngIf="hasEditorPermission" (click)="this.sideNav.close()">
        <fa-icon size="xs" [icon]="icons.plusIcon" class="joined"></fa-icon>
        <fa-icon [icon]="icons.quizIcon"></fa-icon>
        Create quiz
      </a>
    </ng-template>
  </mat-expansion-panel>

</mat-accordion>

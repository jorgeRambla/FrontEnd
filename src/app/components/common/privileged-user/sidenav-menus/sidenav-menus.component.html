<mat-accordion>
  <!-- User manage panel -->
  <mat-expansion-panel *ngIf="hasUserPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        User configuration
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item (click)="logout()">Logout</a>
    </ng-template>
  </mat-expansion-panel>
  <!-- MURCY config, only available for admins-->
  <mat-expansion-panel *ngIf="hasAdminPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Murcy configuration
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item routerLink=".">ADMIN CONF 1</a>
    </ng-template>
  </mat-expansion-panel>
  <!-- User and editor request (only appliers)-->
  <mat-expansion-panel *ngIf="hasUserPermission && (!hasAdminPermission || !hasReviewerPermission)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Requests
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item routerLink="request-editor" *ngIf="hasUserPermission" (click)="this.sideNav.close()">Editor request</a>
      <a mat-list-item routerLink="." *ngIf="hasEditorPermission" (click)="this.sideNav.close()">Active requests</a>
    </ng-template>
  </mat-expansion-panel>
  <!-- ADMIN panel, manage request-->
  <mat-expansion-panel *ngIf="hasReviewerPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Requests manager
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item routerLink="manage-requests-editor" *ngIf="hasAdminPermission" (click)="this.sideNav.close()">New editors</a>
      <a mat-list-item routerLink="manage-requests-quiz" *ngIf="hasReviewerPermission" (click)="this.sideNav.close()">New quizzes</a>
    </ng-template>
  </mat-expansion-panel>
  <!-- Editor panel to create quizzes -->
  <mat-expansion-panel *ngIf="hasEditorPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        My Quizzes
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item routerLink="my-questions" *ngIf="hasEditorPermission" (click)="this.sideNav.close()">My questions</a>
      <a mat-list-item routerLink="my-questions/new" *ngIf="hasEditorPermission" (click)="this.sideNav.close()">Create question</a>
      <a mat-list-item routerLink="my-quizzes" *ngIf="hasEditorPermission" (click)="this.sideNav.close()">My quizzes</a>
      <a mat-list-item routerLink="my-quizzes/new" *ngIf="hasEditorPermission" (click)="this.sideNav.close()">Create quiz</a>
    </ng-template>
  </mat-expansion-panel>

</mat-accordion>

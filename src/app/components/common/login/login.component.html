<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <img class="logo" src="../../../../assets/icons/icon-512x512.png" alt="Logotype"/>
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="login-form" (ngSubmit)="submitLoginForm()">
      <mat-card-content>
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Username" [formControl]="username" (keydown.space)="$event.preventDefault();">
          <mat-error *ngIf="username.errors && username.errors.invalid">
          </mat-error>
          <mat-error *ngIf="username.errors && username.errors.forbidden">
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
          <input matInput placeholder="password" type="password" [formControl]="password" (keydown.space)="$event.preventDefault();">
          <mat-error *ngIf="password.errors && password.errors.invalid">
            The username or password is not correct
          </mat-error>
          <mat-error *ngIf="password.errors && password.errors.forbidden">
            The username doesn't exists
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" [disabled]="requesting">
        <mat-icon *ngIf="requesting"><mat-spinner diameter="20">
        </mat-spinner></mat-icon>Log in</button>
    </form>
    <div class="login-other-options-container">
      <ul>
        <li class="option">
          <a routerLink="/forgot-password">Forgot password?</a>
        </li>
      </ul>
    </div>
  </mat-card>
</div>

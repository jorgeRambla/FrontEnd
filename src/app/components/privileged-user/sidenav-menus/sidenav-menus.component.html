<mat-accordion>
  <mat-expansion-panel *ngIf="hasUserPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        User configuration
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item (click)="logout()">Logout</a>
    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel *ngIf="hasAdminPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Murcy configuration
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item routerLink=".">ADMIN CONF 1</a>
    </ng-template>
  </mat-expansion-panel>

  <!--  User and editor request (only appliers)-->
  <mat-expansion-panel *ngIf="hasUserPermission && (!hasAdminPermission || !hasReviewerPermission)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Requests
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item routerLink="request-editor" *ngIf="hasUserPermission">Editor request</a>
      <a mat-list-item routerLink="." *ngIf="hasEditorPermission">Active requests</a>
    </ng-template>
  </mat-expansion-panel>
  <mat-expansion-panel *ngIf="hasReviewerPermission">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Requests manager
      </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <a mat-list-item routerLink="manage-requests-editor" *ngIf="hasAdminPermission">New editors</a>
      <a mat-list-item routerLink="manage-requests" *ngIf="hasReviewerPermission">Requests</a>
    </ng-template>
  </mat-expansion-panel>

</mat-accordion>
